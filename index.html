<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - OneScan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f5f7fa;
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #3498db;
        }
        .profile-name {
            font-size: 2.2em;
            margin: 0.5em 0;
            color: #2c3e50;
            text-align: center;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }
        .social-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .social-link i {
            margin-right: 10px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        .link-text {
            flex: 1;
            text-align: left;
        }
        .link-title {
            display: block;
            font-weight: 500;
        }
        .link-url {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <img id="profile-image" class="profile-image" src="" alt="Profile Image">
        <h1 id="profile-name" class="profile-name">Loading...</h1>
        <div id="profile-links" class="social-links">
            <!-- Links will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParam(param) {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param) || '';
            } catch (e) {
                console.error('Error getting URL parameter:', e);
                return '';
            }
        }

        // Get all URL parameters
        const profileData = {
            id: getUrlParam('id'),
            name: decodeURIComponent(getUrlParam('name') || 'Profile'),
            email: getUrlParam('email'),
            phone: getUrlParam('phone'),
            github: getUrlParam('github'),
            linkedin: getUrlParam('linkedin'),
            resume: getUrlParam('resume'),
            photo: getUrlParam('photo')
        };

        // Function to create a social link
        function createSocialLink(icon, title, url, isEmail = false, isPhone = false) {
            if (!url) return '';
            
            let href = url;
            let displayText = title;
            
            if (isEmail) {
                href = `mailto:${url}`;
                displayText = url;
            } else if (isPhone) {
                href = `tel:${url.replace(/[^0-9+]/g, '')}`;
                displayText = url;
            } else if (!url.match(/^[a-zA-Z]+:\/\//)) {
                href = `https://${url}`;
            }
            
            const iconMap = {
                'email': 'envelope',
                'phone': 'phone',
                'github': 'github',
                'linkedin': 'linkedin',
                'resume': 'file-pdf'
            };
            
            const iconClass = iconMap[icon.toLowerCase()] || 'link';
            
            return `
                <a href="${encodeURI(href)}" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-${iconClass}"></i>
                    <span class="link-text">
                        <span class="link-title">${title}</span>
                        <span class="link-url">${displayText}</span>
                    </span>
                </a>
            `;
        }

        // Update the UI with profile data
        function updateProfileUI() {
            // Update profile info
            document.getElementById('profile-name').textContent = profileData.name;
            
            // Set profile image with fallback
            const profileImage = document.getElementById('profile-image');
            if (profileData.photo) {
                profileImage.src = profileData.photo;
                profileImage.style.display = 'block';
                profileImage.onerror = function() {
                    this.src = 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y';
                };
            } else {
                profileImage.src = 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y';
                profileImage.style.display = 'block';
            }
            
            // Add social links
            const linksContainer = document.getElementById('profile-links');
            let linksHTML = '';
            
            if (profileData.email) {
                linksHTML += createSocialLink('email', 'Email', profileData.email, true);
            }
            
            if (profileData.phone) {
                linksHTML += createSocialLink('phone', 'Call', profileData.phone, false, true);
            }
            
            if (profileData.github) {
                linksHTML += createSocialLink('github', 'GitHub', profileData.github);
            }
            
            if (profileData.linkedin) {
                linksHTML += createSocialLink('linkedin', 'LinkedIn', profileData.linkedin);
            }
            
            if (profileData.resume) {
                linksHTML += createSocialLink('resume', 'View Resume', profileData.resume);
            }
            
            if (linksHTML) {
                linksContainer.innerHTML = linksHTML;
            } else {
                linksContainer.innerHTML = '<p>No contact information available.</p>';
            }
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', updateProfileUI);
    </script>
</body>
</html>
